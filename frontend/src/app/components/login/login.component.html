<mat-progress-bar class="progress" mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

<div class="container">
    <form class="wrapper" [formGroup]="form">
        <h2 class="heading">LOGIN TO YOUR ACCOUNT</h2>

        <mat-form-field class="field" appearance="outline" floatLabel="always">
            <mat-label>email</mat-label>
            <input matInput type="email" formControlName="email">
            <mat-error *ngIf="form.get('email')?.errors?.['required']">field is required!</mat-error>
            <mat-error *ngIf="form.get('email')?.errors?.['email']">invalid email address!</mat-error>
        </mat-form-field>

        <mat-form-field class="field" appearance="outline" floatLabel="always">
            <mat-label>password</mat-label>
            <input matInput [type]="isPassVisible ? 'text' : 'password'" formControlName="password">
            <button mat-icon-button matSuffix type="button" (click)="isPassVisible = !isPassVisible">
                <mat-icon>{{ isPassVisible ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="form.get('password')?.errors?.['required']">field is required!</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" class="submit" (click)="onSubmit()" [disabled]="isLoading">Login</button>
    </form>
</div>
